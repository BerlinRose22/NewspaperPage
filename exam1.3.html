<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact us </title>
<body>
	<form method="post">
		<label for="name"> Name:</label>
		<input id="name"  type="text" name="name" value="Kumar"> <br><br>
		<label for="phone"> Mobile Number</label>
		<input id="Phone" type="tel" name="mobile number" autofocus placeholder="Enter your Phone number">
		<br><br>
		<label id="type"> Type of Communication </label>
		<select id="type" name="contact" checked>
		 <option value="sales" >Sales</option>
		 <option value="service">Service</option>
		 <option value="enquiry">Enquiry</option>
		 <option value="advertisement" selected>Advertisement</option>
		 <option value="complaint">Complaint</option>
		</select><br><br>
		<label for="content">Description</label><br>
		<textarea rows="10" cols="50" name="comment"></textarea><br><br>
		<button value="login" >Login </button>
		
	</form>

</body>
</html>
